<!DOCTYPE html>
<html ng-app="facebookFriends">

<head>
  <title>Facebook Friend Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input ng-model="superDuperFriendFilter.name" 
        class="form-control" 
        placeholder="Search By Name">

        <input ng-model="superDuperFriendFilter.current_location.$" 
        class="form-control" 
        placeholder="Search By Location">

        <!--<input class="form-control" placeholder="Search Anything About Your Friends">-->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
        <input class="form-control" placeholder="Search Name">
        <input class="form-control" placeholder="Search Location">

        <select class="input-medium">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="city">City</option>
          <option value="state">State</option>
          <option value="country">Country</option>
        </select>

        <select class="input-medium">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' 
      ng-repeat="friend in friends | filter: superDuperFriendFilter | orderBy: orderCriteria">
        <img class="profile-pic" 
        src={{friend.pic_square}}>

        <h3>{{friend.name}}</h3>

        <div class="location">
          {{friend.current_location.city}} 
          {{friend.current_location.state}} 
          {{friend.current_location.country}} 
          {{friend.current_location.zip}}
        </div>

        <div class="status">
          {{friend.status.message}}
          <span class="hashtag">{{hashtag.$$hashkey}}</span>
        </div>

        <div class="num-friends">
          {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>

</html>
